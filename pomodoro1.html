<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        Digipomo
      </div>
    </div>
    <div>
      <div class="pomodoro-img-bg">
        <img class="pomodoro-img" src="images/pomodoro/logoForwindow.png">
      </div>
      <div class="pomodoro-header"><label>25 mins. is up!</label></div>
      <div class="pomodoro-header"><label>Take a break!</label></div>
      <br>
      <button class="break-button" id="btn-pomodoro-break5">Short Break (5m)</button>
      <button class="break-button" id="btn-pomodoro-break10">Long Break (15m)</button>
      <button class="task-done-button" id="btn-pomodoro-done">Task Done!</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
