<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        Digipomo
      </div>
    </div>
    <div id="calculateDone">
      <div class="pomodoro-img-bg">
        <img class="pomodoro-img" src="images/pomodoro/logoForwindow.png">
      </div>
      <div class="pomodoro-header"><label>Break Time!</label></div>
      <div class="pomodoro-header"><label>Lie down or drink water!</label></div>
      <br>
      <div class="pomodoro-label-black"><label></label>We'll notify you when it's time to</div>
      <div class="pomodoro-label-black"><label></label>work again!</div>
      <br>
      <button class="pomodoro-stop-timer" id="btn-pomodoro-stop">Stop Timer</button>
      <br>
      <br>
      <div class="pomodoro-tip-bg">
        <div class="pomodoro-label-black"><label>Did you know bookmarking a page</label></div>
        <div class="pomodoro-label-black"><label>avoids wasting energy by not</label></div>
        <div class="pomodoro-label-black"><label>searching for it again</label></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
